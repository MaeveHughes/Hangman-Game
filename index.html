<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
            <!-- font awesome script -->
            <script src="https://kit.fontawesome.com/86a7c4437d.js" crossorigin="anonymous"></script>
    <title>Hangman!</title>
</head>
<body>
    <div id="header">
        <h1 id="game-title">Hangman!</h1>
    </div>

    <p>Enter a letter and guess the missing word...</p>
<!-- container to hold the hangman image -->
    <div class="hangman-image-container”>
        <svg height=”250″ width=”200″ class=”figure">
          <!– Rod –>
          <line x1=”60″ y1=”20″ x2=”140″ y2=”20″ />
          <line x1=”140″ y1=”20″ x2=”140″ y2=”50″ />
          <line x1=”60″ y1=”20″ x2=”60″ y2=”230″ />
          <line x1=”20″ y1=”230″ x2=”100″ y2=”230″ />
          <!– Head –>
          <circle cx=”140″ cy=”70″ r=”20″ class=”hangman-body” />
          <!– Body –>
          <line x1=”140″ y1=”90″ x2=”140″ y2=”150″ class=”hangman-body” />
          <!– Arms –>
          <line x1=”140″ y1=”120″ x2=”120″ y2=”100″ class=”hangman-body” />
          <line x1=”140″ y1=”120″ x2=”160″ y2=”100″ class=”hangman-body” />
          <!– Legs –>
          <line x1=”140″ y1=”150″ x2=”120″ y2=”180″ class=”hangman-body” />
          <line x1=”140″ y1=”150″ x2=”160″ y2=”180″ class=”hangman-body” />
        </svg>
<!-- container to hold the amount of incorrect answers guessed-->
        <div class=”wrong-letters-container”>
            <div id=”wrong-letters”></div>
          </div>
          <div class=”word” id=”word”></div>
        </div>

    <footer id="footer">
        <p id="copyright">© 2021 Hangman! </p>

                aria-label="Visit our YouTube page (opens in a new tab"><i class="fab fa-youtube-square"></i></a>
            </li>

                aria-label="Visit our Instagram page (opens in a new tab"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
